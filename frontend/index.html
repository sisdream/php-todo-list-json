<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>
</head>
<body>
    
    <div id="app">
        <div class="container mt-5">
            <h1 class="mb-5 text-center">{{ title }}</h1>
            <h2 class="mb-3">Crea nuove Task</h2>
            <input type="text" class="form-control mb-3" id="new-task">
            <button class="btn btn-success mb-3">Salva <i class="fa-regular fa-floppy-disk"></i></button>
            <div class="row">
                <div class="col-4">
                    <h3>Task da eseguire</h3>
                    <ul class="p-0">
                        <li class="task p-3 mb-3">
                            <div> </div>
                            <div class="action">
                                <i class="fa-solid fa-check text-success ms-3"></i>
                                <i class="fa-solid fa-xmark text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h3>Task eseguite</h3>
                    <ul class="p-0">
                        <li   class="task p-3 mb-3" >
                            <div></div>
                            <div class="action">
                                <i class="fa-solid fa-arrows-rotate text-warning ms-3"></i>
                                <i class="fa-solid fa-xmark text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
